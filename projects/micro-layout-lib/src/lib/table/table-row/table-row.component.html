<td
        ml-table-column
        [hidden]="key === '_id'"
        *ngFor="let key of getColumnsData(); trackBy: trackColumn"
        [(data)]="_data[key]"
        [columnType]="getColumnTypeByKey(key)"
        [isEditing]="isEditing && getColumnIsEditableByKey(key)"
        (click)="elementSelected()"
></td>
<td *ngIf="isEditable && !isEditing">
  <button
          class="table-button"
          (click)="edit()"
  >Edit</button>
  <button class="table-button" (click)="delete()">Delete</button>
</td>
<td *ngIf="isEditing">
  <button class="table-button" (click)="save('edit')" *ngIf="isEditing">Save</button>
  <button class="table-button" (click)="cancel()" *ngIf="isEditing">Cancel</button>
</td>
