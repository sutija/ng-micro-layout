<td
        ml-table-column
        [hidden]="key === '_id'"
        *ngFor="let key of getColumnsData(); trackBy: trackColumn"
        [(data)]="_data[key]"
        [columnType]="getColumnTypeByKey(key)"
        [isEditing]="isEditing && getColumnIsEditableByKey(key)"
        (onClick)="elementSelected()"
></td>
<td *ngIf="isEditable">
  <button
          class="table-button"
          (click)="edit()"
          *ngIf="!isEditing"
  >Edit</button>
  <button class="table-button" (click)="delete()" *ngIf="!isEditing">Delete</button>
  <button class="table-button" (click)="save()" *ngIf="isEditing">Save</button>
  <button class="table-button" (click)="cancel()" *ngIf="isEditing">Cancel</button>
</td>
