<div
    *ngIf="data !== null && !isEditing && (columnType !== tableColumnTypes.component)"
    class="column"
>
    <span>{{data}}</span>
</div>
<div #columnComponent class="component"></div>
<div
        [ngSwitch]="columnType"
        *ngIf="data !== null && isEditing && isEditable"
        class="column table-form-element"
>
    <textarea *ngSwitchCase="tableColumnTypes.textarea" [(ngModel)]="data"></textarea>
    <ml-switch *ngSwitchCase="tableColumnTypes.switch" [(ngModel)]="data"></ml-switch>
    <input *ngSwitchDefault type="text" [(ngModel)]="data"/>
</div>
<div class="column column-empty" *ngIf="data === null && !isEditing">/</div>
