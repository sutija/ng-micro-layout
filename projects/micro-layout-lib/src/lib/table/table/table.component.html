<table
        [ngClass]="{
        'table-isLoading': isLoading,
        'table': true
    }"
>
    <thead ml-table-header [data]="header" ngClass="header" [isEditable]="tableOptions.isEditable"></thead>
    <tbody ml-table-container
           *ngIf="tableOptions.isDraggable"
           [isEditable]="tableOptions.isEditable"
           [data]="container"
           ngClass="table-container"
    ></tbody>
    <tbody ml-table-container *ngIf="!tableOptions.isDraggable" [isEditable]="tableOptions.isEditable"
           [data]="container" class="table-container"></tbody>
</table>
<div ngClass="table-navigation">
    <button [disabled]="isLoading" ngClass="button" (click)="onPreviousPage()" *ngIf="currentPage > 0">
        Previous page
    </button>
    <span ngClass="page-information">{{ getCurrentPage() }} / {{ numOfPages }}</span>
    <button [disabled]="isLoading" ngClass="button" (click)="onNextPage()" *ngIf="currentPage < numOfPages - 1">
        Next page
    </button>
</div>
<div *ngIf="tableOptions.canChangeNumberOfItems" ngClass="number-of-items">
    <label># of items</label>
    <select (change)="onChangeNumberOfItems($event.target.value)">
        <option *ngFor="let value of tableOptions.numberOfItems" [value]="value">{{value}}</option>
    </select>
</div>
